<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Test Client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Load the Socket.io Client library -->
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Socket.io Client Test</h1>
        <div id="status" class="alert alert-info">Disconnected</div>
        <div class="mb-3">
            <label for="token" class="form-label">Enter Token:</label>
            <input type="text" class="form-control" id="token" placeholder="Token">
        </div>
        <button id="loginBtn" class="btn btn-primary">Login</button>
        <button id="disconnectBtn" class="btn btn-secondary">Disconnect</button>
    </div>

    <script src="/main.js"></script>
</body>
</html>
