    <script>
    function toggleNotifications() {
        const menu = document.querySelector('.notification-menu');
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        document.querySelector('.notification-count').textContent = '0';
    }

    function updateNotificationCount(count) {
        const notificationElement = document.querySelector('.notification-count');
        notificationElement.textContent = count;
    }

    function addNotificationToMenu(notification) {
    const list = document.getElementById('notification-list');
    const item = document.createElement('li');

    const icon = document.createElement('span');
    icon.className = 'notification-icon';

    const text = document.createElement('span');
    text.className = 'notification-text';
    text.textContent = notification;

    item.appendChild(text);
    list.appendChild(item);
    }


    // Example of receiving notifications
    function simulateNotificationReceived() {
        const newCount = 10; // Random count for example
        updateNotificationCount(newCount);
        
        // Clear existing notifications
        document.getElementById('notification-list').innerHTML = '';
        
        // Add new notifications
        for (let i = 0; i < newCount; i++) {
            addNotificationToMenu(`[cuidador] complet칩 [actividad] para [pet] ${i + 1}`);
        }
    }

    // Update count and notifications periodically
    setInterval(simulateNotificationReceived, 5000); // Update count every 5 seconds

    </script>
