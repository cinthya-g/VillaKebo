    <!-- JS here -->

    <script>
        document.querySelector('.toggle-password').addEventListener('click', function (e) {
            // Alternar la visibilidad de la contraseña
            var passwordInput = document.querySelector(e.target.getAttribute('toggle'));
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                e.target.classList.add('fa-eye-slash');  // Cambia el ícono a ojo cerrado
                e.target.classList.remove('fa-eye');
            } else {
                passwordInput.type = 'password';
                e.target.classList.remove('fa-eye-slash');  // Cambia el ícono a ojo abierto
                e.target.classList.add('fa-eye');
            }
        });
        </script>
